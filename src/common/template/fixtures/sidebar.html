<div class="page-sidebar-wrapper">
    <div class="page-sidebar navbar-collapse collapse">
        <!-- BEGIN SIDEBAR MENU -->
        <ul class="page-sidebar-menu" ng-repeat="m in menus">
            <li  class="open">
                <a href="javascript:;">
                    <i class="{{m.icon}}"></i>
                    <span class="title">{{m.title}}</span>
                    <span class="arrow open"></span>
                </a>
                 <ul class="sub-menu" ng-repeat="item in m.items">
                    <li>
                        <a href="{{item.url}}">{{item.title}}</a>
                    </li>
                </ul>
            </li>

        </ul>
        <!-- END SIDEBAR MENU -->
    </div>
</div>
